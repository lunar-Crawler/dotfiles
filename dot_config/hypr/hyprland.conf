source = ~/.cache/wal/colors-hyprland.conf

# MONITORS
monitor = DisplayPort-0, 1920x1080, 0x0, 1
monitor = HDMI-A-O, 1920x1080, 1920x0, 1

# VARIABLES
$terminal = kitty
$fileManager = nemo
$menu = walker -s wal
$mainMod = SUPER

# AUTOSTART
exec-once = walker --gapplication-service
exec-once = wal -w
exec-once = $terminal
exec-once = waybar
exec-once = swaync
exec-once = swaybg -i $wallpaper
exec-once = clipse -listen
exec-once = systemctl --user start hyprpolkitagent
exec-once = ckb-next -b
exec-once = steam -silent
exec-once = obs --startreplaybuffer --disable-shutdown-check
exec-once = vesktop --start-minimized
exec-once = hypridle
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment PATH && systemctl --user restart xdg-desktop-portal.service
exec-once = blueman-applet
exec-once = udiskie

# ENV VARIABLES
env = XCURSOR_THEME,Simp1e-Dark-xcur
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = HYPRCURSOR_THEME,Simp1e-Dark-hypr
env = QT_QPA_PLATFORMTHEME,qt5ct
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland


# AESTHETICS
general { 
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = $color10 $color5 45deg
    col.inactive_border = $color0
    resize_on_border = false 
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 0
    active_opacity = 1.0
    inactive_opacity = 1.0

    blur {
        enabled = true
        size = 3
        passes = 1
        
        vibrancy = 0.1696
    }
}

animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}


dwindle {
    pseudotile = true 
    preserve_split = true 
}


master {
    new_status = master
}


misc { 
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

# INPUT
input {
    kb_layout = us,ru
    kb_variant = ,phonetic
    kb_model =
    kb_options = grp:alt_space_toggle
    kb_rules =

    follow_mouse = 1

    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}


gestures {
    workspace_swipe = false
}

# KEYBINDS
bind = $mainMod, Return, exec, $terminal
bind = $mainMod SHIFT, Return, exec, [float] $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, Space, exec, $menu
bind = $mainMod, P, pseudo, dwindle
bind = $mainMod, J, togglesplit, dwindle
bind = $mainMod, Print, exec, grimblast --freeze save area - | satty --filename -
bind = $mainMod, K, exec, hyprpicker -a -q
bind = $mainMod, F, fullscreen
bind = $mainMod ALT, V, exec, kitty --class clipse -e clipse  
bind = $mainMod, Prior, exec, hyprsunset -t 2750
bind = $mainMod, Next, exec, pkill hyprsunset

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# GLOBAL KEYBINDS

# OBS
bind = Super,Q,pass,^(com\.obsproject\.Studio)$
bind = Super,A,pass,^(com\.obsproject\.Studio)$
bind = Super,Z,pass,^(com\.obsproject\.Studio)$

# WINDOWRULES
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

# CLIPSE
windowrulev2 = float, class:(clipse)
windowrulev2 = size 622 652, class:(clipse)
windowrule = stayfocused, class:(clipse)

# NMTUI
windowrulev2 = float, title:^(bar-nmtui)
windowrulev2 = size 556 638, title:^(bar-nmtui)

# CALCURSE
windowrulev2 = float, title:^(Calcurse)
windowrulev2 = size 782 427, title:^(Calcurse)
windowrulev2 = move 897 35, title:^(Calcurse)

# SATTY
windowrulev2 = float, title:^(satty)
windowrulev2 = size 1344 840, title:^(satty)
